{% extends 'base.html' %}
{%block title%}  Contact  {% endblock title %}

{% block body %} 
<div class="container px-0 py-4">
<img src="/static/images/phone.jfif " class="d-block w-100 mx-0"alt="...">
</div>
<div class="container px-5 mb-3">
    <h1 class=" text-center">Contact us </h1>
<form method="post" action="/contact" >
{% csrf_token %}


 
  <div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name.">
  </div>
  
  <div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your mail id.">
  </div>

<div class="mb-3">
  <label for="phone" class="form-label">Contact Number</label>
  <input type="phone" class="form-control" id="phone" name="phone"placeholder="Enter your Mobile no.">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Enter Address</label>
  <input type="address" class="form-control" id="address" name="address" placeholder="Enter your Address.">
  </div>


<div class="mb-3">
  <label for="desc" class="form-label">Enter your Feedback</label>
  <textarea class="form-control" id="desc" rows="4"name="desc"></textarea>
  </div>

<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>

</form>
</div>
{% endblock body %}
